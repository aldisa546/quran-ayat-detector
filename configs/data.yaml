# YOLO dataset configuration
# The 'path' field is the root directory for resolving relative paths in train/val/test files
path: .
train: data/splits/train.txt
val: data/splits/val.txt
test: data/splits/test.txt

# Number of classes
nc: 2

# Class names
names: ['ayah_marker', 'ayat_line']

# Additional dataset metadata (not used by YOLO directly)
dataset:
  name: "quran_ayat_detection"
  description: "Unified YOLO dataset for ayah marker and ayat line detection."
  classes_file: "configs/classes.txt"
  img_size: 640
  batch_size: 32
  num_workers: 8

paths:
  root: "data/processed"
  images: "datasets/data/processed/images"
  labels: "datasets/data/processed/labels"